<!DOCTYPE html>
<html>
<head>
	<!-- libs -->
	<script type="text/javascript" src='./js/lib/jq.js'></script>
	<script type="text/javascript" src='./js/lib/howler.min.js'></script>

	<!-- audio -->
	<script type="text/javascript" src='./music/encoded.js'></script>

	<!-- IO utils -->
	<script type="text/javascript" src='./js/io/WebAudioIO.js'></script>
	<script type="text/javascript" src='./js/io/FxIO.js'></script>
	<script type="text/javascript" src='./js/io/SocketIO.js'></script>

	<!-- controllers -->
	<script type="text/javascript" src='./js/storm.js'></script>
	<script type="text/javascript" src='./js/game.js'></script>
	
	
	<title>The Thought That Counts</title>


	<script type="text/javascript">

		$(function(){
			var ioMusic = new WebAudioIO(window.TRACK64);
			var ioInput = new SocketIO();
			var ioFX = new FxIO();
			var game = new Game(ioMusic,ioFX,ioInput);

			
		})
	</script>
	<style>

		body{
			overflow: hidden;
		}

		@font-face{
			font-family: VT323;
  			src: url(./VT323-Regular.ttf);
		}

		:root {
		  --red: #ff6666;
		  --yellow: #ffdd55;
		  --green: #55ee55;
		}

		.storm{
			position: absolute;
			display: block;
			top: 0px;
			left: 0px;
			width: 475px;
			height: 257px;
			width: 120vw;
			height: calc( 120vw * (257/475));
			background-image: url('./storm-sprites.png');
			background-size: 862.315789474%;
			display: none;
			image-rendering: pixelated;
		}

		.reader{
			position: fixed;
			top: 0px;
			bottom: 0px;
			overflow-y: scroll;
			background: white;
		}

		.beam{
			width: 64px;
			height: 100vh;
			top:-100vh;
			background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,0.1));
			position: absolute;
		}

		.beam:before{
			content: "";
			position: absolute;
			left: -2px;
			width: 2px;
			height: 100%;
			display: block;
			background: linear-gradient(to top, rgba(255,200,200,0), rgba(255,200,200,0.3));
		}
		
		.beam:after{
			content: "";
			position: absolute;
			right: -2px;
			width: 2px;
			height: 100%;
			display: block;
			background: linear-gradient(to top, rgba(255,200,200,0), rgba(255,200,200,0.3));
		}


		@keyframes scroll{
			0%{
				background-position: left;
			}
			100%{
				background-position:right;
			}
		}

		body{
			background: black;
			
			padding: 0px;
			margin: 0px;
			background: #ddddff;
			font-family: 'VT323', monospace;


			image-rendering: pixelated;
		}

		.count{
			position: absolute;
			right: 5px;
			top: 5px;
			padding: 5px;
			font-size: 30px;
		}

		.count:before{
			content: "+";
		}

		.bg{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;

			
			background: url('./beach.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: bottom;

		}

		.bg.thunder{
			background-image: url('./storm.gif');
		}

		.game{
			width: 100%;
			position: absolute;
			bottom: 48px;

		}

		.ground{
			position: absolute;
			bottom: 2px;
			left: 0px;
			width: 100%;
		}

		.ground-surface{
			display: block;
			position: absolute;
			top: -94px;
			left: 0px;
			height: 96px;
			width: 100%;
			background: url('./rocks.png');
			background-size: 960px;
			background-position: 0px;
		}

		.ground-block{
			display: block;
			position: absolute;
			top: 0px;
			left: 0px;
			height: 50vh;
			width: 100%;
			background: #F99CC0;
			border-top: 2px solid #272931;
			box-sizing: border-box;
			border-right: 2px solid #272931;
		}

		.ground-cliff{
			content: "";
			display: block;
			width: 48px;
			height: 96px;
			position: absolute;
			right: -46px;
			background-image: url('./cliff-edge.png');

		}

		.sprite{
			width: 64px;
			height: 64px;
			position: absolute;
			top: -64px;
			
			animation: scroll;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(10);
		}

		.sprite.character{
			background: url('./sprites/Main Characters/Pink Man/Idle (32x32).png');
			background-size: 704px;
			left: -64px;
		}

		.sprite.character.run{
			background-image: url('./sprites/Main Characters/Pink Man/Run (32x32).png');
			background-size: 768px;
			animation-timing-function: steps(11);
		}

		.sprite.character.ouch{
			background-image: url('./sprites/Main Characters/Pink Man/Hit (32x32).png');
			background-size: calc(7 * 64px);
			animation-timing-function: steps(6);
			animation-duration: 0.5s;
		}

		.sprite.enemy{
			left: 100vw;
		}

		.sprite.log{
			width: 128px;
			height: 64px;
			background: url('./sprites/Enemies/Trunk/Idle (64x32).png');
			background-size: calc( 18 * 128px );
			animation-timing-function: steps(17);
			top: -64px;
		}

		.sprite.log.run{
			background: url('./sprites/Enemies/Trunk/Run (64x32).png');
			background-size: calc( 14 * 128px );
			animation-timing-function: steps(13);
		}

		.sprite.bunny{
			width: 64px;
			height: 80px;
			background: url('./sprites/Enemies/Bunny/Idle (34x44).png');
			background-size: calc( 8 * 64px );
			animation-timing-function: steps(7);
			top: -80px;
		}

		.sprite.bunny.run{
			background: url('./sprites/Enemies/Bunny/Run (34x44).png');
			background-size: calc( 12 * 64px );
			animation-timing-function: steps(11);
		}

		.sprite.pig{
			width: 72px;
			height: 60px;
			background: url('./sprites/Enemies/AngryPig/Idle (36x30).png');
			background-size: 648px;
			animation-timing-function: steps(8);
			top: -60px;
		}

		.sprite.pig.run{
			background: url('./sprites/Enemies/AngryPig/Walk (36x30).png');
			background-size: calc( 16 * 72px );
			animation-timing-function: steps(15);
		}

		.sprite.strawb{
			width: 64px;
			height: 64px;
			background: url('./sprites/Items/Fruits/Strawberry.png');
			background-size: calc( 17 * 64px );
			animation-timing-function: steps(16);
			top: -64px;
		}

		.intro{
			width: 100%;
			text-align: center;
			font-size: 100px;

			position: absolute;
			bottom: 200px;
			left: 0px;
			right: 0px;
		}

		.intro h1{

			font: inherit;
			margin: 0px;
			color: #555;
			text-shadow: 0px 2px white;
		}

		.intro button{
			font: inherit;
			color: #272931;
			
			border-radius: 0px;
			
			font-size: 50px;
			
			background: #F99CC0;
			padding: 0px 20px;
			
			border-image: url('./bubble.png');
			border-image-slice: 16 fill;
			border-image-width: 32px;
			image-rendering: pixelated;
			border-radius: 32px;
			box-shadow: 0px 5px rgba(0,0,0,0.2), inset 0px 20px rgba(255,255,255,0.2);

			color: #333;
			text-shadow: 0px 2px white;

			position: relative;
			
			line-height: 80px;
			height: 80px;
			min-width: 80px;
			margin: 0px;
			vertical-align: top;
			margin: 0px 5px;

			left: 50px;
			top: 30px;

		}

		

		.bubble{
			background-color: transparent;
			border-image: url('./bubble.png');
			border-image-slice: 16 fill;
			border-image-width: 32px;
			image-rendering: pixelated;
			display: inline-block;
			padding: 20px 50px;
			border-radius: 32px;
			box-shadow: 0px 5px rgba(0,0,0,0.2), inset 0px 20px rgba(255,255,255,0.2);
			position: relative;
		}

		.logo-intro button{

			font: inherit;
			font-size: 40px;
			background: none;
			padding: 0px;
			border: 0px;
			margin-top: 20px;

			padding: 10px;
			/*background-image: url('./sprites/Main Characters/Pink Man/Fall (32x32).png');
			background-size: 64px;
			background-position: left center;
			background-repeat: no-repeat;*/
			background-color: #F99CC0;
			width: 270px;
			box-shadow: 0px 5px rgba(0,0,0,0.3), inset 0px 30px rgba(255,255,255,0.3);
		}

		.question.bubble{
			padding: 20px 30px;
			width: 680px;
		}

		.bubble:before, .bubble:after{
			content: "";
			width: 64px;
			height: 64px;
			display: block;
			position: absolute;
			left: 100px;
			bottom: -80px;
			border-image: url('./bubble.png');
			border-image-slice: 16 fill;
			border-image-width: 32px;
			image-rendering: pixelated;
			display: inline-block;
			padding: 0px;
			border-radius: 32px;
			box-shadow: 0px 5px rgba(0,0,0,0.2), inset 0px 20px rgba(255,255,255,0.2);
			box-sizing: border-box;
		}

		.bubble:after{
			width: 32px;
			height: 32px;
			bottom: -120px;
			left: 150px;
		}

		.question{
			position: absolute;
			width: 500px;
			bottom: 320px;
			left: 0px;
			right: 0px;
			margin: auto;

			transition: 0.5s all;
			transform-origin: 0% 150%;
			opacity: 0;
		}

		.question button{
			display: block;
			width: 100%;
			font: inherit;
			font-size: 30px;
			background: none;
			border: none;
			text-align: left;
			padding: 10px;
			border-bottom: 2px solid #555;
			position: relative;
			padding-right: 40px;
		}

		.question button:last-of-type{
			border-bottom: 0px;
		}

		.question button:before{
			content: "";
			width: 20px;
			height: 20px;
			margin-right: 15px;
			background: var(--red);
			display: inline-block;
			vertical-align: middle;
			border: 2px solid #777;
		}


		.question button.dead{
			opacity: 0.2;
		}

		

		.question.shrunk{
			opacity: 0;
		}

		.feedback{
			text-align: center;
			width: 100%;
			position: absolute;
			top: 100%;
			left: 0px;
			right: 0px;
			padding: 20px 50px;
			box-sizing: border-box;
			font-size: 50px;
			background: white;
			border-top: 2px solid #555;
			border-bottom: 2px solid #555;
			color: #777;
			text-shadow: 0px -1px rgba(0,0,0,1);
			
		}

		.message{
			text-align: center;
			width: 100%;
			position: absolute;
			
			left: 0px;
			right: 0px;
			bottom: 400px;
			margin: auto;

			padding: 10px 50px;
			box-sizing: border-box;
			font-size: 50px;
			color: white;
			
			text-shadow: 0px 2px rgba(0,0,0,0.4);
			pointer-events: none;
		}

		.finale{
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			min-height: 100vh;
			color: white;
			background: black;
			text-align: center;
			font-size: 50px;
			padding: 100px;
			opacity: 0;
			pointer-events: none;
		}

		.finale .credit{
			display: inline-block;
			width: 40%;
			font-size: 30px;
			line-height: 30px;
			text-align: left;
			margin: 8px;
		}

		.finale .credit.left{
			text-align: right;
		}

		.finale .screen{
			height: 100vh;
			padding-top: 25vh;
			box-sizing: border-box;
		}

		.finale h1{
			font-size: 70px;
			line-height: 70px;
		}

		.finale p{
			line-height: 30px;
			font-size: 30px;

		}

		.finale h2{
			font-size: 50px;
			line-height: 50px;
			margin: 10px;
		}

		.menu{
			position: relative;
			text-align: center;

			position: absolute;
			bottom: 350px;
			left: 0px;
			right: 0px;
		}

		.menu .buttons{
			margin-top: 25px;
			position: relative;
			left: 100px;
		}

		.menu button{
			display: block;
			font: inherit;
			font-size: 30px;
			background: none;
			border: none;
			color: #222;
		}

		.menu button:before{
			content: "";
			width: 20px;
			height: 20px;
			margin-right: 15px;
			background: #ff7777;
			display: inline-block;
			vertical-align: middle;
			border: 2px solid #777;
			position: relative;
			top: -3px;
		}

		.menu button:nth-of-type(1):before,
		blip:nth-of-type(1),
		.question button:nth-of-type(1):before{
			background: var(--red);
		}

		.menu button:nth-of-type(2):before,
		blip:nth-of-type(2),
		.question button:nth-of-type(2):before{
			background: var(--yellow);
		}

		.menu button:nth-of-type(3):before,
		blip:nth-of-type(3),
		.question button:nth-of-type(3):before{
			background: var(--green);
		}

		.question button.selected{
			background: rgba(255,255,200,0.7);
			outline: 1px solid black;
		}

		.intro button.selected{
			background: yellow;
			outline: none;
		}

		.menu h1{
			color: white;
			font-weight: normal;
			text-shadow: 0px 1px 5px black;
		}

		.intro{
			display: none;
		}


		.intro blips{
			width: 10px;
			display: inline-block;
			margin-left: 5px;
			margin-right: 15px;
			vertical-align: middle;
			position: relative;
			top: -5px;
		}

		.intro blip{
			display: block;
			width: 10px;
			height: 10px;
			border: 1px solid #222;
			margin: 2px;
		}

		.timer{
			display: block;
			width: 100px;
			height: 100px;
			line-height: 110px;
			text-align: center;
			position: absolute;
			right: -60px;
			top: -60px;
			font-size: 70px;
			background-image: url('./timer.png');
			background-size: cover;
			transform: rotate(10deg) scale(1);
			color: red;
			transition: all 0.1s;
		}

		.timer.bloat{
			transform: rotate(10deg) scale(1.2);
		}

		.qr{
			margin: auto;
			width: 300px;
			left: 0px;
			right: 0px;
			top: 70px;
			position: absolute;
			text-align: center;
			padding: 0px;
			background: white;
			padding: 10px;
		}

		.qr img{
			width: 100%;
		}

		.qr .rollcall{
			font-size: 30px;
			margin:0px 0px 15px;
			text-align: center;

			padding: 5px 0px;
			border-top: 1px solid black;
			border-bottom: 1px solid black;

		}


	</style>
</head>
<body>
	<div class='bg'>
		<div class='storm'></div>
	</div>
	<div class='game'>
		<div class='sprites'>
			<div class='sprite character'></div>
		</div>
		<div class='ground'>
			<div class='ground-block'></div>
			<div class='ground-surface'></div>
			<div class='ground-cliff'></div>
		</div>
	</div>

	<div class="bubble qr">
		<img src="QR.png"/>

	<div class='question bubble'>
		<div class='question-options'></div>
		<div class='timer'></div>
	</div>

	<div class="message"></div>
	<div class="feedback">Hello</div>
	<div class="logo-intro" style="display:none;text-align:center;padding:50px;position: relative;">
		<div style="display: inline-block;text-align: left;position: relative;">
			<img width='300px;' src="logo.png"/><br>
			<button>begin ></button>
		</div>

	<div class='finale'>
		<div class='screen'>
			<img width='300px;' src="logo.png"/><br>

		<div class='screen'>
			<p>Graphics and what not by</p>
			<h2>Some dudes on the internet</h2>
		</div>

			<p>Written and Created by</p>

	</div>
	
</body>
